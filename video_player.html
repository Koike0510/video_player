<!DOCTYPE html>
<html>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: fixed;
        }
    </style>

    <body>
        <div id="player"></div>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script type="text/javascript">
            const index = location.search.indexOf('v=')
            const videoParam = location.search.slice(index+2);

            let player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoParam,
                    playerVars: {
                        'rel': 0,
                        'fs': 0,
                    },
                });
            }
        </script>
    </body>
</html>
